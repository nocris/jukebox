<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>

<body>
    <div id="admin">
        <a id="back-button-link" href="index.html"><img id="back-button" src="./assets/back-button.png" alt="" /></a>
        <h1>Admin</h1>
    </div>
    <div id="logos-container">
        <a id="artist-button"><img id="artist-logo" src="./assets/artist.png" alt="" /></a>
        <a id="upload-button"><img id="upload-logo" src="./assets/upload.png" alt="" /></a>
        <a id="music-button"><img id="music-logo" src="./assets/music.png" alt="" /></a>
    </div>
    <br><br>
    <div id="central-container">
        <form enctype='multipart/form-data' action="" id="form">
            <select type="text" name="artist" id="inputArtist" class="form-control">
                <option value="">--Please choose an Artist--</option>
                <option id="add-artist" value="add-album">+ Add new artist +</option>
            </select>
            <input type="text" style="display: none;" name="album" id="inputArtistText" class="form-control" placeholder="Artist Name" />
            <select type="text" name="album" id="inputAlbum" class="form-control">
                <option value="" name="">--Please choose an Album--</option>
                <option id="add-album" value="add-album">+ Add new album +</option>
            </select>
            <input type="text" name="album" id="inputAlbumText" class="form-control" placeholder="Album title" value=""/>
            <input type="text" name="song" id="inputSong" class="form-control" placeholder="Song title"/>
            <input type="file" id="song" name="song[]" accept="audio/*" multiple="multiple" />
            <button id="submit-button">submit</button>
        </form>
    </div>
</body>
<script type='module' src="admin.js"></script>
</html>
